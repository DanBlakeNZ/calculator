<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- CSS Normalise -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <!-- My CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="stylesheets/scss.min.css">

    <title>Calculator</title>

  </head>


  <body>
    <div id="calculator-container">
      <div id="screen">
        <p id="screen-text">0<p>
      </div>

      <div id="buttons-container">

        <ul class="button-row">
          <li class="cal-button" data-buttonValue="AC">AC</li>
          <li class="cal-button" data-buttonValue="CE">CE</li>
          <li class="cal-button" data-buttonValue="/">&divide;</li>
          <li class="cal-button" data-buttonValue="*">X</li>
        </ul>

        <ul class="button-row">
          <li class="cal-button" data-buttonValue="7">7</li>
          <li class="cal-button" data-buttonValue="8">8</li>
          <li class="cal-button" data-buttonValue="9">9</li>
          <li class="cal-button" data-buttonValue="-">-</li>
        </ul>

        <ul class="button-row">
          <li class="cal-button" data-buttonValue="4">4</li>
          <li class="cal-button" data-buttonValue="5">5</li>
          <li class="cal-button" data-buttonValue="6">6</li>
          <li class="cal-button" data-buttonValue="+">+</li>
        </ul>

        <ul class="button-row">
          <li class="cal-button" data-buttonValue="1">1</li>
          <li class="cal-button" data-buttonValue="2">2</li>
          <li class="cal-button" data-buttonValue="3">3</li>
          <li class="cal-button" data-buttonValue="=">=</li>
        </ul>

        <ul class="button-row">
          <li class="cal-button" data-buttonValue="0">0</li>
          <li class="cal-button" data-buttonValue=".">.</li>
        </ul>

      </div>

    </div>


    <!--My script-->
    <script type="text/javascript" src="scripts/calculator2.js"></script>

  </body>

</html>
