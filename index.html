<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- CSS Normalise -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">

    <!-- My CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="stylesheets/scss.min.css">

    <title>template</title>

  </head>


  <body>
    <div id="calculator">
      <div id="screen">
        <p id="screen-text">0</p>
      </div>

      <ul class="button-row">
        <li class="calcButton" data-value="AC">AC</li>
        <li class="calcButton" data-value="CE">CE</li>
        <li class="calcButton" data-value="/">&divide;</li>
        <li class="calcButton" data-value="*">X</li>
      </ul>

      <ul class="button-row">
        <li class="calcButton" data-value="7">7</li>
        <li class="calcButton" data-value="8">8</li>
        <li class="calcButton" data-value="9">9</li>
        <li class="calcButton" data-value="-">-</li>
      </ul>

      <ul class="button-row">
        <li class="calcButton" data-value="4">4</li>
        <li class="calcButton" data-value="5">5</li>
        <li class="calcButton" data-value="6">6</li>
        <li class="calcButton" data-value="+">+</li>
      </ul>

      <ul class="button-row">
        <li class="calcButton" data-value="1">1</li>
        <li class="calcButton" data-value="2">2</li>
        <li class="calcButton" data-value="3">3</li>
        <li class="calcButton" data-value="=">=</li>
      </ul>

      <ul class="button-row">
        <li class="calcButton" data-value="0">0</li>
        <li class="calcButton" data-value=".">.</li>
      </ul>


    </div>







    <!-- FontAwesome CDN -->
    <script src="https://use.fontawesome.com/08c4c69269.js"></script>

    <!--My script-->
    <script type="text/javascript" src="scripts/calculator.js"></script>

  </body>

</html>
